    <script>
        window.onload = function () {

            $.mAppBar();
            $.mHamburger();
            $(".menu").mMenu();
            $(".navigation-drawer").mNavigationalDrawer({ hamburger: ".app-bar .hamburger" });

            var links = document.querySelectorAll(".app-bar .flat-button");
            for (i = 0; i < links.length; ++i) {
                links[i].addEventListener("click", function (e) {
                    e.preventDefault();
                    var size = this.getAttribute("data-size");
                    if (size == 0) {
                        document.querySelector("iframe").style.width = "";
                    } else {
                        document.querySelector("iframe").style.width = size + "px";
                    }
                    resizeIframe();

                });
            }

            new SimpleBar($(".navigation-drawer__scroll-area")[0], { autoHide: false });

            var resizeIframe = function () {
                var iFrame = $("iframe");
                var appBarHeight = $(".app-bar").height();
                var windowHeight = $(document).outerHeight();                
                iFrame.css({ "margin-top": appBarHeight, "height": windowHeight - appBarHeight });
            }
            resizeIframe();
            $(window).on("resize", function () {
                resizeIframe();
            });
        }
    </script>
    <style>
        .simplebar-scrollbar:before {
            opacity: 1 !important;
            background: #2b6da9;
